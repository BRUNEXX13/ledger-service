spring.application.name=ledger-service-test

# Disable some features for testing to isolate issues
management.datadog.metrics.export.enabled=false
spring.docker.compose.enabled=false

# Flyway
spring.flyway.enabled=true

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Kafka
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=ledger-test-group

# Explicitly enable JPA repositories if they were somehow disabled
spring.data.jpa.repositories.enabled=true

# Allow bean definition overriding for tests (fixes KafkaConsumerConfig conflict)
spring.main.allow-bean-definition-overriding=true
